plugins {
	id 'java-library'
	id 'maven-publish'
	id 'com.zyxist.chainsaw' version '0.3.1'
}

javaModule.name = 'brownshome.vecmath'

group = 'brownshome'
version = 'alpha'

sourceSets {
	main.java.srcDirs = ['src']
}

task sourcesJar(type: Jar) {
	from sourceSets.main.allJava
	classifier = 'sources'
}

publishing {
	publications {
		mavenJava(MavenPublication) {
			artifactId = 'vecmath'
			from components.java
			artifact sourcesJar
		}
	}
}