plugins {
	id 'java-library'
	id 'maven-publish'
	id 'me.champeau.jmh' version '0.6.5'
}

group = 'brownshome'
version = '4.0.0'

repositories {
	mavenCentral()
}

java {
	withJavadocJar()
	withSourcesJar()
}

javadoc {
	options.encoding 'utf-8'
}

tasks.withType(JavaCompile) {
	options.encoding = 'utf-8'
}

sourceSets {
	main.java.srcDirs = ['src/main']
	test.java.srcDirs = ['src/test']
	jmh.java.srcDirs = ['src/jmh']
}

jmh {
	fork = 1
	warmupIterations = 2
	iterations = 5
	benchmarkMode = ['AverageTime']
	timeUnit = 'us'
}

publishing {
	repositories {
		maven {
			name = 'GitHubPackages'
			url = uri('https://maven.pkg.github.com/Brownshome/Vecmath')
			credentials {
				println project.getProperties()
				username = project.properties['gpr.usr']
				password = project.properties['gpr.key']
			}
		}
	}

	publications {
		mavenJava(MavenPublication) {
			artifactId = 'vecmath'
			from components.java

			pom {
				name = 'Vecmath'
				description = 'A mutable vector mathematics library'
				url = 'https://github.com/Brownshome/Vecmath'
				developers {
					developer {
						id = 'Brownshome'
						name = 'James Brown'
						email = 'jamesphone180@gmail.com'
					}
				}
				scm {
					connection = 'scm:git:git://github.com/Brownshome/Vecmath.git'
					url = 'https://github.com/Brownshome/Vecmath'
				}
			}
		}
	}
}

dependencies {
	testImplementation('org.junit.jupiter:junit-jupiter-api') {
		version {
			strictly '[5.1, 6)'
		}
	}

	testRuntimeOnly('org.junit.jupiter:junit-jupiter-engine') {
		version {
			strictly '[5.1, 6)'
		}
	}
}

test {
	useJUnitPlatform()
}